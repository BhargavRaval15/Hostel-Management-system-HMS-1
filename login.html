<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <title>Login and Signup</title>

  <style>
    body {
      background: url('aashirwad.jpg') center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #555;
    }

    input {
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .switch-page {
      text-align: center;
      margin-top: 16px;
    }

    .switch-page a {
      color: #007bff;
      text-decoration: none;
    }

    .switch-page a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="login(event)">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>

      <button type="submit">Login</button>
    </form>

    <div class="switch-page">
      <p>New user? <a href="#" onclick="toggleForm('signup-form')">Sign up here</a></p>
    </div>
  </div>

  <div class="container" style="display: none;" id="signup-form">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="signup(event)">
      <label for="signup-name">Name:</label>
      <input type="text" id="signup-name" required>

      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required>

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="switch-page">
      <p>Already have an account? <a href="#" onclick="toggleForm('login-form')">Login here</a></p>
    </div>
  </div>

  <script>
    function toggleForm(formId) {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'none';

      document.getElementById(formId).style.display = 'block';
    }

    function login(event) {
      event.preventDefault();
      // Add your login logic here

      // Redirect to a new page (replace 'new-page.html' with your actual page)
      window.location.href = 'HOME.html';
    }

    function signup(event) {
      event.preventDefault();
      // Add your signup logic here

      // Redirect to a new page (replace 'new-page.html' with your actual page)
      window.location.href = 'after_login.html';
    }
  </script>

</body>
</html>
